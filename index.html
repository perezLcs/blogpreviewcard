<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>Blog preview card</title>

</head>
<body>

    <main>
        <section class="description">

            <img src="images/illustration-article.svg" alt="preview" class="preview">
    
            <p class="tag">
                Learning
            </p>
    
            <p class="pdate">
                Published 21 Dec 2023
            </p>
    
            <h1>
                HTML & CSS foundations
            </h1>
    
            <p class="desc">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>

        </section>

        <section class="author">

            <img  class="apicture" src="images/image-avatar.webp" alt="author picture">
            
            <p class="nauthor">Greg Hooper</p>

        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/perezLcs" target="_blank">Perezlcs</a>.
        </div>   
        
    </main>

</body>
</html>
